[build]
  command = "npm run build"
  publish = "dist"
  functions = "netlify/functions"

[dev]
  command = "npm run dev"
  targetPort = 3000

[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200
  # Removed `force = true` so Netlify will serve existing static files (assets)
  # and only rewrite unknown routes to `index.html` for SPA fallback.
