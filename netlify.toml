[build]
  command = "npm run build"
  publish = "dist"
  functions = "netlify/functions"

[dev]
  command = "npm run dev"
  targetPort = 3000

[functions]
  # Use esbuild to bundle function source and node_modules into single artifacts
  # This ensures runtime dependencies like `@google/genai` are available to the Lambda.
  node_bundler = "esbuild"

[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200
  # Removed `force = true` so Netlify will serve existing static files (assets)
  # and only rewrite unknown routes to `index.html` for SPA fallback.
